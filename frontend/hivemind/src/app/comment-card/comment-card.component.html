<div class="max-w-md bg-white border border-gray-200 rounded-lg shadow-md dark:bg-gray-800 dark:border-gray-700 p-4">
  <!-- User name and date of creation -->
  <div class="text-sm text-gray-500 dark:text-gray-400 mb-2">
    <strong>{{ comment?.User?.firstName }} {{ comment?.User?.lastName }}</strong> - {{ comment?.createdAt | date: 'short' }}
  </div>
  <!-- Processed comment content in Markdown -->
  <div class="text-gray-700 dark:text-gray-300" [innerHTML]="getProcessedContent()"></div>
</div>
