<div class="max-w-2xl mx-auto bg-white border border-gray-200 rounded-lg shadow-md dark:bg-gray-800 dark:border-gray-700 p-6">
  <!-- Titolo della sezione -->
  <h2 class="text-2xl font-bold text-gray-900 dark:text-white mb-4">
    Comments ({{ comments.length }})
  </h2>

  <!-- Iterazione sui commenti -->
  @for ( comment of comments; track comment) {
    <app-comment-card [comment]="comment" class="mb-4"></app-comment-card>
  }

  <!-- Form per aggiungere un nuovo commento -->
  <div class="mt-6">
    <h3 class="text-lg font-semibold text-gray-900 dark:text-white mb-2">
      Add a Comment
    </h3>
    <form (ngSubmit)="addComment()" [formGroup]="commentForm" class="space-y-4">
      <textarea
        formControlName="content"
        rows="3"
        class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white"
        placeholder="Write your comment here..."
      ></textarea>
      <button
        type="submit"
        [disabled]="commentForm.invalid"
        class="px-4 py-2 text-white bg-indigo-600 rounded-lg hover:bg-indigo-700 focus:ring-4 focus:outline-none focus:ring-indigo-300 dark:bg-indigo-500 dark:hover:bg-indigo-600 dark:focus:ring-indigo-800"
      >
        Submit
      </button>
    </form>
  </div>
</div>
