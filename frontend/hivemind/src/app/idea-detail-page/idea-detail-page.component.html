<app-header></app-header>
<main class="container mx-auto px-4 py-8">
  <section class="bg-white dark:bg-gray-800 shadow-md rounded-lg p-6 relative">
    <!-- Pulsante Back -->
    <button
      (click)="goBack()"
      class="absolute top-4 right-4 px-4 py-2 text-gray-800 bg-gray-200 rounded-lg hover:bg-gray-300 focus:ring-4 focus:outline-none focus:ring-gray-400 dark:bg-gray-700 dark:text-white dark:hover:bg-gray-600 dark:focus:ring-gray-600"
    >
      Back
    </button>

    <!-- Titolo -->
    <h1 class="text-3xl font-bold text-gray-800 dark:text-white mb-4">
      {{ idea.title }}
    </h1>

    <!-- Descrizione -->
    <p class="text-gray-700 dark:text-gray-400 mb-6">
      {{ idea.description }}
    </p>

    <!-- Voti -->
    <div class="flex items-center space-x-6 mb-6">
      <!-- Upvotes -->
      <div class="flex items-center text-green-600 dark:text-green-400">
        <svg
          class="w-6 h-6 mr-2"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M5 15l7-7 7 7"
          ></path>
        </svg>
        <span>{{ idea.totalUpvotes }}</span>
      </div>

      <!-- Downvotes -->
      <div class="flex items-center text-red-600 dark:text-red-400">
        <svg
          class="w-6 h-6 mr-2"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M19 9l-7 7-7-7"
          ></path>
        </svg>
        <span>{{ idea.totalDownvotes }}</span>
      </div>
    </div>

    <!-- Pulsanti -->
    <div class="flex space-x-4 mb-6">
      <!-- Upvote Button -->
      <button
        (click)="upvote()"
        class="px-4 py-2 text-white bg-green-600 rounded-lg hover:bg-green-700 focus:ring-4 focus:outline-none focus:ring-green-300 dark:bg-green-500 dark:hover:bg-green-600 dark:focus:ring-green-800"
      >
        Upvote
      </button>

      <!-- Downvote Button -->
      <button
        (click)="downvote()"
        class="px-4 py-2 text-white bg-red-600 rounded-lg hover:bg-red-700 focus:ring-4 focus:outline-none focus:ring-red-300 dark:bg-red-500 dark:hover:bg-red-600 dark:focus:ring-red-800"
      >
        Downvote
      </button>
    </div>

    <!-- Comment Section -->
    <app-comment-section [comments]="comments" [ideaId]="idea.id"></app-comment-section>
  </section>
</main>
<app-footer></app-footer>
