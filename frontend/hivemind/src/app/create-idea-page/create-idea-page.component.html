<body class="min-h-screen flex flex-col">
  <app-header></app-header>
  <app-navbar></app-navbar>

  <main class="container mx-auto px-4 py-8 flex-1">
    <section class="bg-white dark:bg-gray-800 shadow-md rounded-lg p-6">
      <h1 class="text-2xl font-bold text-gray-800 dark:text-white mb-6">Create a New Idea</h1>
      <form [formGroup]="ideaForm" (ngSubmit)="onSubmit()" class="space-y-6">
        <!-- Title Field -->
        <div>
          <label for="title" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Title</label>
          <input
            type="text"
            id="title"
            formControlName="title"
            required
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white"
            placeholder="Enter the title of your idea"
          />
          @if (ideaForm.get('title')?.invalid && ideaForm.get('title')?.touched) {
            <div class="text-red-500 text-sm">Title is required.</div>
          }
        </div>

        <!-- Description Field -->
        <div>
          <label for="description" class="block text-sm font-medium text-gray-700 dark:text-gray-300">
            Description: {{ charCount }}/400
          </label>
          <textarea
            id="description"
            formControlName="description"
            required
            rows="4"
            (input)="updateCharCount()"
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white"
            placeholder="Describe your idea"
            maxlength="400"
          ></textarea>


          @if (ideaForm.get('description')?.invalid && ideaForm.get('description')?.touched) {
            <div class="text-red-500 text-sm">Description is required.</div>
          }
        </div>

        <!-- Submit Button -->
        <div class="flex justify-end">
          <button
            type="submit"
            [disabled]="ideaForm.invalid"
            class="px-6 py-2 text-white bg-indigo-600 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"
          >
            Submit Idea
          </button>
        </div>
      </form>
    </section>
  </main>

  <app-footer></app-footer>
</body>
